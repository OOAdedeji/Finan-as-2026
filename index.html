<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro Clean</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-ui: transparent;
            --input-bg: #f1f5f9;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }

        .dark {
            --bg-body: #0d1117;
            --bg-card: #161b22;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --border-ui: #30363d;
            --input-bg: #0d1117;
            --card-shadow: none;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Estilo do Card - Sem contorno preto */
        .card { 
            background: var(--bg-card); 
            border-radius: 16px; 
            border: 1px solid var(--border-ui);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease; 
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08);
        }
        
        /* Inputs e Edição */
        .input-val { 
            border: none; 
            width: 90px; 
            text-align: right; 
            font-weight: 600; 
            color: #3b82f6; 
            background: var(--input-bg); 
            border-radius: 8px; 
            padding: 6px 10px;
            transition: all 0.2s;
        }
        .input-val:focus { outline: 2px solid #3b82f6; background: var(--bg-card); }
        
        .input-desc { 
            border: none; 
            width: 100%; 
            color: var(--text-muted); 
            background: transparent; 
            font-size: 0.9rem; 
            padding: 6px;
            border-radius: 6px;
        }
        .input-desc:focus { background: var(--input-bg); outline: none; color: var(--text-main); }

        /* Botão Dark Mode Customizado */
        #theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 100;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-ui);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            box-shadow: var(--card-shadow);
        }

        /* Cores de Categoria Suaves */
        .header-cat-0 { background-color: #334155; }
        .header-cat-1 { background-color: #10b981; }
        .header-cat-2 { background-color: #f59e0b; }
        .header-cat-3 { background-color: #ef4444; }

        .footer-cat-0 { background-color: rgba(51, 65, 85, 0.05); color: #334155; }
        .footer-cat-1 { background-color: rgba(16, 185, 129, 0.05); color: #059669; }
        .footer-cat-2 { background-color: rgba(245, 158, 11, 0.05); color: #d97706; }
        .footer-cat-3 { background-color: rgba(239, 68, 68, 0.05); color: #dc2626; }

        .dark .footer-cat-0, .dark .footer-cat-1, .dark .footer-cat-2, .dark .footer-cat-3 {
            background-color: rgba(255, 255, 255, 0.03);
            color: white;
        }

        #save-indicator { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 24px; background: #0f172a; color: white; border-radius: 12px; font-size: 13px; font-weight: 500; display: none; z-index: 100; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }
        .dark #save-indicator { background: #3b82f6; }

        @media print {
            .no-print { display: none !important; }
            .card { box-shadow: none !important; border: 1px solid #eee !important; }
            body { background: white !important; }
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <button id="theme-toggle" onclick="toggleTheme()">
        <svg id="sun-icon" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" /></svg>
        <svg id="moon-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 118.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
    </button>

    <div id="save-indicator">Alterações guardadas localmente</div>

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start mb-12 gap-8">
            <div>
                <div class="flex items-center gap-3 mb-4 no-print">
                    <select id="select-mes" class="bg-transparent font-bold text-sm border-none focus:ring-0 cursor-pointer"></select>
                    <select id="select-ano" class="bg-transparent font-bold text-sm border-none focus:ring-0 cursor-pointer"></select>
                </div>
                <h1 contenteditable="true" class="text-5xl font-extrabold tracking-tight mb-2 outline-none" id="display-titulo">Finanças 2026</h1>
                <p class="text-slate-500 font-medium">Controle de gastos e investimentos</p>
            </div>
            
            <div class="bg-blue-600 p-8 rounded-3xl text-white shadow-2xl shadow-blue-500/20 min-w-[280px]">
                <p class="text-blue-100 text-xs font-bold uppercase tracking-widest mb-1">Saldo Disponível</p>
                <h2 id="saldo-total" class="text-4xl font-black">R$ 0,00</h2>
            </div>
        </div>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="card p-8 flex flex-col items-center">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6">Distribuição Real</span>
                <div class="w-40 h-40"><canvas id="chartRosca"></canvas></div>
            </div>
            <div class="card p-8">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6 block text-center">Ideal vs Real</span>
                <div class="h-40"><canvas id="chartBarras"></canvas></div>
            </div>
            <div class="card p-8 bg-slate-900 dark:bg-blue-900/20 text-white border-none">
                <div class="space-y-5">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 text-sm">Receitas</span>
                        <span id="resumo-entradas" class="font-bold text-emerald-400">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 text-sm">Despesas</span>
                        <span id="resumo-gastos" class="font-bold text-rose-400">R$ 0,00</span>
                    </div>
                    <div class="pt-5 border-t border-slate-800">
                        <div class="flex justify-between mb-3">
                            <span class="text-xs font-semibold text-slate-500 uppercase">Uso do Orçamento</span>
                            <span id="resumo-percentual" class="text-xs font-bold text-blue-400">0%</span>
                        </div>
                        <div class="w-full bg-slate-800 h-2.5 rounded-full overflow-hidden">
                            <div id="progress-bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seções de Gastos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" id="tables-container"></div>
    </div>

    <script>
        let chartRosca, chartBarras;
        const defaultData = {
            titulo: "Finanças 2026",
            categorias: [
                { id: 'cat-0', label: 'Receitas', items: [{ desc: 'Salário', val: 0 }] },
                { id: 'cat-1', label: 'Fixos (50%)', items: [{ desc: 'Habitação', val: 0 }] },
                { id: 'cat-2', label: 'Variáveis (30%)', items: [{ desc: 'Lazer', val: 0 }] },
                { id: 'cat-3', label: 'Investir (20%)', items: [{ desc: 'Poupanca', val: 0 }] }
            ]
        };

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('sun-icon').classList.toggle('hidden', !isDark);
            document.getElementById('moon-icon').classList.toggle('hidden', isDark);
            localStorage.setItem('theme_pref', isDark ? 'dark' : 'light');
            updateChartTheme(isDark);
        }

        function updateChartTheme(isDark) {
            if (chartBarras) {
                chartBarras.options.scales.x.ticks.color = isDark ? '#8b949e' : '#64748b';
                chartBarras.data.datasets[0].backgroundColor = isDark ? '#30363d' : '#f1f5f9';
                chartBarras.update();
            }
        }

        function getStorageKey() {
            return `finan_v2_${document.getElementById('select-ano').value}_${document.getElementById('select-mes').value}`;
        }

        function calculate() {
            const sums = [];
            document.querySelectorAll('.table-body').forEach(body => {
                let s = 0;
                body.querySelectorAll('.input-val').forEach(input => s += parseFloat(input.value) || 0);
                sums.push(s);
            });

            const [receitas, fixos, variaveis, inv] = sums;
            const totalGastos = fixos + variaveis + inv;
            const saldo = receitas - totalGastos;

            // Update UI
            document.getElementById('saldo-total').innerText = formatCurrency(saldo);
            document.getElementById('resumo-entradas').innerText = formatCurrency(receitas);
            document.getElementById('resumo-gastos').innerText = formatCurrency(totalGastos);
            
            const perc = receitas > 0 ? (totalGastos / receitas) * 100 : 0;
            document.getElementById('resumo-percentual').innerText = Math.round(perc) + '%';
            document.getElementById('progress-bar').style.width = Math.min(perc, 100) + '%';

            // Update footer totals
            sums.forEach((val, i) => {
                const foot = document.getElementById(`total-cat-${i}`);
                if(foot) foot.innerText = formatCurrency(val);
            });

            if(chartRosca) {
                chartRosca.data.datasets[0].data = [fixos, variaveis, inv];
                chartRosca.update();
                chartBarras.data.datasets[0].data = [receitas*0.5, receitas*0.3, receitas*0.2];
                chartBarras.data.datasets[1].data = [fixos, variaveis, inv];
                chartBarras.update();
            }
        }

        function formatCurrency(v) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
        }

        function renderTables(cats) {
            const container = document.getElementById('tables-container');
            container.innerHTML = '';
            cats.forEach((cat, i) => {
                const div = document.createElement('div');
                div.className = 'card flex flex-col overflow-hidden';
                div.innerHTML = `
                    <div class="header-cat-${i} p-5 flex justify-between items-center text-white">
                        <span contenteditable="true" class="text-xs font-bold uppercase tracking-widest outline-none label-cat">${cat.label}</span>
                        <button onclick="addRow('${cat.id}')" class="opacity-70 hover:opacity-100 transition-opacity no-print">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M12 4v16m8-8H4" /></svg>
                        </button>
                    </div>
                    <div class="p-4 flex-1">
                        <table class="w-full">
                            <tbody id="${cat.id}" class="table-body">
                                ${cat.items.map(item => createRow(item.desc, item.val)).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="footer-cat-${i} p-5 flex justify-between items-center border-t border-transparent">
                        <span class="text-[10px] font-bold uppercase tracking-wider opacity-60">Total</span>
                        <span id="total-${cat.id}" class="text-sm font-bold">R$ 0,00</span>
                    </div>
                `;
                container.appendChild(div);
            });
            calculate();
        }

        function createRow(desc, val) {
            return `
                <tr class="group">
                    <td class="py-2">
                        <input class="input-desc" value="${desc}" placeholder="...">
                    </td>
                    <td class="py-2 text-right">
                        <input class="input-val" type="number" step="0.01" value="${val}">
                    </td>
                </tr>
            `;
        }

        function addRow(id) {
            const tr = document.createElement('tr');
            tr.className = "group";
            tr.innerHTML = createRow("Novo item", 0);
            document.getElementById(id).appendChild(tr);
            save();
        }

        function save() {
            const data = {
                titulo: document.getElementById('display-titulo').innerText,
                categorias: []
            };
            document.querySelectorAll('.table-body').forEach(body => {
                const label = body.closest('.card').querySelector('.label-cat').innerText;
                const items = [];
                body.querySelectorAll('tr').forEach(tr => {
                    const desc = tr.querySelector('.input-desc').value;
                    const val = parseFloat(tr.querySelector('.input-val').value) || 0;
                    items.push({ desc, val });
                });
                data.categorias.push({ id: body.id, label, items });
            });
            localStorage.setItem(getStorageKey(), JSON.stringify(data));
            calculate();
            
            const ind = document.getElementById('save-indicator');
            ind.style.display = 'block';
            setTimeout(() => ind.style.display = 'none', 1500);
        }

        function load() {
            const saved = localStorage.getItem(getStorageKey());
            const data = saved ? JSON.parse(saved) : defaultData;
            document.getElementById('display-titulo').innerText = data.titulo;
            renderTables(data.categorias);
        }

        window.onload = () => {
            if (localStorage.getItem('theme_pref') === 'dark') toggleTheme();

            const mS = document.getElementById('select-mes');
            const aS = document.getElementById('select-ano');
            ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"].forEach((m, i) => {
                const o = document.createElement('option');
                o.value = String(i+1).padStart(2,'0'); o.innerText = m;
                mS.appendChild(o);
            });
            for(let a=2024; a<=2030; a++) {
                const o = document.createElement('option');
                o.value = a; o.innerText = a;
                aS.appendChild(o);
            }
            mS.value = String(new Date().getMonth()+1).padStart(2,'0');
            aS.value = new Date().getFullYear();

            // Charts
            chartRosca = new Chart(document.getElementById('chartRosca'), {
                type: 'doughnut',
                data: { datasets: [{ data: [0,0,0], backgroundColor: ['#10b981', '#f59e0b', '#ef4444'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
            chartBarras = new Chart(document.getElementById('chartBarras'), {
                type: 'bar',
                data: { 
                    labels: ['Fixos', 'Var.', 'Inv.'],
                    datasets: [
                        { data:[0,0,0], backgroundColor: '#f1f5f9', borderRadius: 4 },
                        { data:[0,0,0], backgroundColor: ['#10b981', '#f59e0b', '#ef4444'], borderRadius: 4 }
                    ]
                },
                options: { maintainAspectRatio: false, scales: { y:{display:false}, x:{grid:{display:false}, border:{display:false}} }, plugins: { legend:{display:false} } }
            });

            load();
            mS.onchange = load;
            aS.onchange = load;
            document.addEventListener('input', (e) => { if(e.target.tagName === 'INPUT' || e.target.id === 'display-titulo') save(); });
        }
    </script>
</body>
</html>
